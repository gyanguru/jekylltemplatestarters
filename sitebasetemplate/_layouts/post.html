---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro">
    <div class="container">
      <div class="row">
        <div>
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By
                <span class="bold">{{ page.author }}</span> on
                <span class="bold">{{ page.date | date: "%b %-d, %Y" }}</span>
                {% include read-time.html
                           content=content
                           bracket_start='('
                           bracket_end=')'
                           unit='min'
                           approx='true'
                           caption='read'
                %}
              </p>
            </div>
            <hr />
            {{ content }}
          </div>
        </div><!-- .col-md-7 close -->
      </div>
    </div>
  </section>

  <p class="center-text" style="padding: 30px;">
    <a href="{{ site.baseurl }}/blogs">Back to blogs list</a>
  </p>
</div>
